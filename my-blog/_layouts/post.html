<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 100%;
            margin: 0px;
            line-height: 1.6;
            font-weight: normal;
            padding: 0 1%;
            box-sizing: border-box;
            margin-top: 15px;
            margin-left:9px;
        }

        header {
            margin-bottom: 0px;
        }

        .home-link {
            color: #000;
            text-decoration: none;
            font-size: 1.5rem; /* Use relative units */
            font-weight: normal;
            display: block;
            margin-bottom: 20px;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 24px;
            font-weight: normal;
            margin: 0;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .post-date {
            color: rgb(0, 0, 0);
            font-size: 0.75rem; /* Use relative units */
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .post-content {
            font-size: 1rem; /* Use relative units */
        }

        .post-content p {
            margin-bottom: 20px;
        }

        /* Style for code blocks */
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            overflow-x: auto;
            border-radius: 5px;
        }

        code {
            font-family: monospace;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 0 10px; /* Adjust padding for smaller devices */
            }

            .home-link {
                font-size: 1.2rem; /* Adjust font size for smaller devices */
            }

            h1 {
                font-size: 1.3rem; /* Adjust heading size for smaller devices */
            }

            .post-date {
                font-size: 0.7rem; /* Adjust date size for smaller devices */
            }

            .post-content {
                font-size: 0.9rem; /* Adjust content size for smaller devices */
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0 5px; /* Further reduce padding for very small screens */
            }

            .home-link {
                font-size: 1rem; /* Adjust font size further */
            }

            h1 {
                font-size: 1.2rem; /* Further adjust heading size */
            }

            .post-date {
                font-size: 0.65rem; /* Adjust date size */
            }

            .post-content {
                font-size: 0.85rem; /* Further adjust content size */
            }
        }
    </style>
</head>
<body class="post-background">
    <header>
        <a href="{{ site.baseurl }}/" class="home-link">MY WRITING</a>
    </header>
    <article>
        <h1>{{ page.title }}</h1>
        <div class="post-date">LAST UPDATED: {{ page.date | date: "%B %d, %Y" }}</div>
        
        <div class="post-content">
            {{ content }}
        </div>
    </article>
</body>
</html>
