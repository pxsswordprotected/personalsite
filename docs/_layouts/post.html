<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>

        html {
            overflow-x: hidden;
        }
        .menu-item {
            position: fixed;
            color: black;
            text-decoration: none;
            font-size: 10vh;
            transition: all 0.3s ease;
        }

        .bottom-right {
            bottom: 2%;
            right: 2%;
        }

        .menu-item:hover {
            color: #0000fe;
            text-decoration: underline;
        }

        body {
            font-family: sans-serif;
            max-width: 100%;
            margin: 0px;
            line-height: 1.6;
            font-weight: normal;
            padding: 0 1%;
            box-sizing: border-box;
            margin-top: 15px;
            margin-left: 761px;
            width: 600px;
            color: #000; 
            background-color: #eeeeee;
        }

        .post-date{
            margin-top:-10px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 24px;
            font-weight: normal;
            margin: 0;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .line {
            position: fixed;
            background-color: #0000fe;
            z-index:-1000;
        }
        
        .line.horizontal {
            height: 0.06vh;
            width: 100vw;
            position:absolute;
            left: 0; 
        }
        
        .line.horizontal:nth-child(1) {
            top: 24px;
        }
        
        .line.vertical {
            width: 1px; 
            height: 100%;
            position: fixed;
        }
        
        .line.vertical:nth-child(2) {
            right: 43px;
            top: 0; 
        }
        
        .line.vertical:nth-child(3) {
            left: 777px;
            top: 0; 
            z-index:1000 !important;
        }

    </style>
</head>
<body class="post-background">
    <article>
        <header>
            <h1>{{ page.title }}</h1>
            <div class="post-date">LAST UPDATED: {{ page.date | date: "%B %d, %Y" }}</div>
        </header>
        
        <div class="post-content">
            {{ content }}
        </div>
    </article>

    <div class="grid">
        <div class="line horizontal"></div>
        <div class="line vertical"></div>
        <div class="line vertical"></div>
    </div>

    <a href="{{ '/my_writing/' | relative_url }}" class="menu-item bottom-right">HOME</a>
</body>
</html>
