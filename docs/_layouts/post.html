<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <style>
    /* Basic Reset & Styling */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #FFFFFF;  /* White bg */
      color: #000000;            /* Black text */
      font-family: Helvetica, Arial, sans-serif; 
    }

    /* Main container with max width, centered */
    .post-container {
      max-width: 500px;
      margin: 0 auto; /* Center horizontally */
      padding: 0 15px; 
    }

    /* Title styling (match homepage "My Writing" size) */
    .post-title {
      margin-top: 25px;
      margin-bottom: 30px;
      font-size: 1.3rem; 
      font-weight: normal; /* optional, if you prefer normal weight */
    }

    /* Published date styling */
    .post-date {
      margin: 0 0 20px 0;
      color: #000; /* black text */
      font-size: 1rem; 
    }

    /* Main post content */
    .post-content {
      line-height: 1.6;
    }

    /* Home button fixed at bottom-right (same as homepage) */
    .home-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1.5rem;
      text-decoration: none;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="post-container">
    <article>
      <header>
        <h1 class="post-title">{{ page.title }}</h1>
        <!-- Replaces "LAST UPDATED" with "Published:" in black -->
        <div class="post-date">
          Published: {{ page.date | date: "%B %d, %Y" }}
        </div>
      </header>
      
      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </div>

  <!-- Same Home button style as your homepage -->
  <a href="{{ site.baseurl }}/" class="home-button">Home</a>
</body>
</html>
