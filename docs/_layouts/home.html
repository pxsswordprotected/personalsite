<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY WRITING</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            padding: 0 20px;
            line-height: 1.6;
            text-transform: uppercase;
            background: url('/background_blog.jpg');
        }

        .home-div {
            position: absolute;
            top: 0;
            right: 0;
            margin-right: 20px; 
        }

        .home-button{
            text-decoration: none;
            color: #000;
            font-weight: normal;
            display: block;
            }

        .home-button:hover {
            text-decoration: underline;
        }

        .my-writing{
            margin-top: 15px;
        }
        
        header {
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: normal;
            margin: 0;
        }
        
        .last-updated {
            color: rgb(0, 0, 0);
            font-size: 14px;
            margin-top: 0px;
        }
        
        .posts {
            list-style: none;
            padding: 0;
        }
        
        .post-item {
            margin-bottom: 20px;
        }
        
        .post-link {
            color: #000;
            text-decoration: none;
        }
        
        .post-link:hover {
            text-decoration: underline;
        }
        
        .post-date {
            color: #666;
            font-size: 10px;
        }



    </style>
</head>
<body>
    <div class="home-div">
        <p>
            <a href="https://pxsswordprotected.github.io/personalsite/"  class="home-button">HOME</a>
        </p>
    </div>

    <header>
        <h1 class="my-writing">MY WRITING</h1>
        <div class="last-updated">Last updated: {{ site.time | date: "%B %d, %Y" }}</div>
    </header>


    <ul class="posts">
        {%- for post in site.posts -%}
        <li class="post-item">
            <a class="post-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <div class="post-date">{{ post.date | date: "%B %d, %Y" }}</div>
        </li>
        {%- endfor -%}
    </ul>
</body>
</html>
