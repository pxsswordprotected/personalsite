<style>
.moodboard {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    grid-gap: 15px;
    padding: 15px;
    align-items: start;
}

.media-item {
    break-inside: avoid;
    margin-bottom: 15px;
}

.media-item img, .media-item video {
    width: 100%;
    height: auto;
    display: block;
}

.menu-item {
    font-family:helvetica;
    position: fixed;
    color: black;
    text-decoration: none;
    font-size: 10vh;
    transition: all 0.3s ease;
}

.bottom-right {
    bottom: 2%;
    right: 2%;
}

.menu-item:hover {
    color: #0000fe;
    text-decoration: underline;
}
</style>

<div class="moodboard">
    {% assign media_files = site.static_files | where_exp: "file", "file.path contains 'media/'" %}
    {% for file in media_files %}
        <div class="media-item">
            {% if file.extname == '.mp4' or file.extname == '.webm' or file.extname == '.ogg' %}
            <video controls playsinline>  
                    <source src="{{ file.path | relative_url }}" type="video/{{ file.extname | remove: '.' }}">
                </video>
            {% else %}
                <img src="{{ file.path | relative_url }}" alt="">
            {% endif %}
        </div>
    {% endfor %}
</div>

<script>
    // Shuffle function using Fisher-Yates algorithm
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }
    
    // Shuffle the grid items on page load
    document.addEventListener('DOMContentLoaded', function() {
        const grid = document.querySelector('.moodboard');
        const items = Array.from(grid.children);
        
        // Shuffle and re-insert items
        shuffleArray(items).forEach(item => grid.appendChild(item));
    });
    </script>
