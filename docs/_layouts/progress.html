<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Progress</title>
    <style>
        html, body {
            background-color: #ffffff;
            font-family: helvetica, arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-y: hidden; /* Prevent vertical scrolling */
            position: fixed; /* Additional measure to prevent scrolling */
        }
       
        body {
            display: flex;
            flex-direction: column;
        }
       
        /* Center content exactly in the middle of viewport */
        .center-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        /* Remove extra space between paragraphs */
        .center-content p {
            margin: 5px 0;
            padding: 0;
        }
       
        /* Home link styling - now below the content */
        .home-link {
            margin-top: 30px;
            text-decoration: none;
            font-size: 1rem;
            color: #000000;
        }
       
        /* Top container for spacing */
        .top-container {
            position: relative;
            width: 100%;
            z-index: 10;
        }
       
        /* Mobile responsiveness */
        @media screen and (max-width: 720px) {
            .home-link {
                font-size: 1rem;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="top-container">
        <!-- Former home link location -->
    </div>
    <div class="center-content">
        <p>Nopedia</p>
        <p>Freelance</p>
        <p>Passion Projects</p>
 
        <a href="https://www.psswordprotectd.com/" class="home-link">Home</a>
    </div>
</body>
</html>
